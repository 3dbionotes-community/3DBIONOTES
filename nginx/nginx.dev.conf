events {}

http {
  include mime.types;

  server {
    listen 80;
    server_name _;

    root /app/public;

    # Proxy /api/* to 3dbionotes API
    location /api/ {
      proxy_pass https://3dbionotes.cnb.csic.es/api/;
      proxy_set_header Host 3dbionotes.cnb.csic.es;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Headers *;
      add_header Access-Control-Expose-Headers Content-Type;
    }

    # Proxy /bws/api/* to Django backend
    location /bws/api/ {
      proxy_pass https://3dbionotes.cnb.csic.es/bws/api/;
      proxy_set_header Host 3dbionotes.cnb.csic.es;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Headers *;
      add_header Access-Control-Expose-Headers Content-Type;
    }

    # Proxy /ws/lrs/* to LRS backend
    location /ws/lrs/ {
      proxy_pass https://3dbionotes.cnb.csic.es/ws/lrs/;
      proxy_set_header Host 3dbionotes.cnb.csic.es;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port $server_port;
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Headers *;
      add_header Access-Control-Expose-Headers Content-Type;
    }

    # Serve static files for Rails
    location / {
      try_files $uri @rails;
      gzip_static on;
      expires max;
      add_header Cache-Control public;
    }

    location @rails {
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header X-Forwarded-Port $server_port;
    }
  }
}